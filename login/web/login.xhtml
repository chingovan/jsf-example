<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
   <h:head>
      <title>Primefaces Login Form</title>
   </h:head>

   <h:body>
      <h:form>
         <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Username" />
            <h:inputText id="username" value="#{loginController.username}"/>

            <h:outputText value="Password" />
            <h:inputText id="password" value="#{loginController.password}"/>

            <h:outputText value="&nbsp;" />
            <h:commandButton value="Login" action="#{loginController.loginAction}" />
         </h:panelGrid>
      </h:form>
   </h:body>
</html>
