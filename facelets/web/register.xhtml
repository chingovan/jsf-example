<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Primefaces Register</title>
</h:head>

<h:body>
    <ui:composition template="lnf-template.xhtml" />
    <ui:define name="title"> JavaServer Faces Virtual Trainer Application Registration </ui:define>

    <ui:define name="body">
        <h:form id="form">
            <h2>JSF Registration Application</h2>
            <h4>Registration Form</h4>

            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel value="First name"/>
                <h:inputText
                        id="first_name"
                        label="First name"
                        value="#{registerController.firstName}"
                        required="true"
                />
                <h:message for="first_name" />

                <h:outputLabel value="Last name"/>
                <h:inputText
                        id="last_name"
                        label="Last name"
                        value="#{registerController.lastName}"
                        required="true"
                />
                <h:message for="last_name" />

                <h:outputLabel value="Gender"/>
                <h:selectOneRadio
                        id="sex"
                        label="Sex"
                        value="#{registerController.sex}"
                        required="true"
                >
                    <f:selectItem itemLabel="Male" itemValue="true" />
                    <f:selectItem itemLabel="Female" itemValue="false" />
                </h:selectOneRadio>
                <h:message for="sex" />

                <h:outputLabel value="Birthday"/>
                <h:inputText
                        id="date_of_birth"
                        label="Date of birth"
                        value="#{registerController.dateOfBirth}"
                        required="true"
                >
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <h:message for="date_of_birth" />

                <h:outputLabel value="Email address"/>
                <h:inputText
                        id="email_address"
                        label="Email address"
                        value="#{registerController.emailAddress}"
                        required="true"
                        validator="#{registerController.validateEmailAddress}"
                        validatorMessage="Invalid email"
                />
                <h:message for="email_address" />

                <h:outputLabel value="Service Level"/>
                <h:selectOneMenu
                        id="sevice_level"
                        label="Service Level"
                        value="#{registerController.serviceLevel}"
                >
                    <f:selectItem itemLabel="Medium" itemValue="1"/>
                    <f:selectItem itemLabel="Basic" itemValue="2"/>
                    <f:selectItem itemLabel="Premium" itemValue="3"/>
                </h:selectOneMenu>
                <h:message for="sevice_level" />
            </h:panelGrid>
            <p><h:messages /></p>
            <p><h:commandButton value="Register" action="confirm" /></p>
            <p><h:commandButton value="Cancel" action="register" immediate="true"/></p>
        </h:form>
    </ui:define>
</h:body>
</html>
