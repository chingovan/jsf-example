<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
    <body>
        <ui:composition template="../template.xhtml" >
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam
                            name="id"
                            value="#{editTrainingEventBacking.selectedEventId}"
                            required="true"
                            requiredMessage="No training event selected"
                            validatorMessage="Invalid training event id selected"
                    >
                        <f:validateLongRange minimum="1" />
                    </f:viewParam>
                </f:metadata>
                <f:event type="preRenderView" listener="#{editTrainingEventBacking.forwardToMainIfNotTrainer}" />
                <f:event type="preRenderView" listener="#{editTrainingEventBacking.loadTrainingEvent}" />
            </ui:define>
        </ui:composition>
    </body>
</html>
