<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
    <body>
        <ui:composition template="template.xhtml" >
            <ui:define name="metadata">
                <f:event type="preRenderView" listener="#{loginBacking.forwardToMainIfNotTrainer}" />
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="first_name" value="First name"/>
                        <h:inputText
                                id="first_name"
                                label="First name"
                                value="#{user.firstName}"
                                required="true"
                        />
                        <h:message for="first_name" />

                        <h:outputLabel for="last_name" value="Last name"/>
                        <h:inputText
                            id="last_name"
                            label="Last name"
                            value="#{user.lastName}"
                            required="true"
                        />
                        <h:message for="last_name"/>

                        <h:outputLabel for="sex" value="Sex"/>
                        <h:selectOneRadio
                                label="Sex"
                                id="sex"
                                value="#{user.sex}"
                                required="true">
                            <f:selectItem itemLabel="Male" itemValue="true" />
                            <f:selectItem itemLabel="Female" itemValue="false" />
                        </h:selectOneRadio>
                        <h:message for="sex"/>

                        <h:outputLabel for="date_of_birth" value="Date of Birth" />
                        <h:panelGroup>
                            <h:inputText
                                    label="Date of Birth"
                                    id="date_of_birth"
                                    value="#{user.dateOfBirth}"
                                    required="true"
                            >
                                <f:convertDateTime pattern="dd-MM-yy" />
                            </h:inputText> (mm-dd-yy)
                        </h:panelGroup>
                        <h:message for="date_of_birth" />

                        <h:outputLabel for="email" value="Email Address:" />
                        <h:inputText
                                id="email"
                                label="Email Address"
                                value="#{user.email}"
                                required="true"
                        />
                        <h:message for="email" />

                        <h:outputLabel for="service_level" value="Service Level:" />
                        <h:selectOneMenu
                                id="service_level"
                                label="Service Level"
                                value="#{user.serviceLevel}"
                        >
                            <f:selectItem itemLabel="Medium" itemValue="0" />
                            <f:selectItem itemLabel="Basic" itemValue="1" />
                            <f:selectItem itemLabel="Premium" itemValue="2" />
                        </h:selectOneMenu>
                        <h:message for="service_level" />

                        <h:outputLabel for="user_id" value="Userid:" />
                        <h:inputText
                                id="user_id"
                                required="true"
                                value="#{user.userId}"
                        />
                        <h:message for="user_id" />

                        <h:outputLabel for="password" value="Password" />
                        <h:inputSecret
                                id="password"
                                required="true"
                                value="#{requestScope.password1}"
                                validator="#{registerBacking.validatePassword1}"
                        />
                        <h:message for="password" />

                        <h:outputLabel for="password2" value="Retype Password" />
                        <h:inputSecret
                                id="password2"
                                required="true"
                                value="#{requestScope.password2}"
                                validator="#{registerBacking.validatePassword2}"
                        />
                        <h:message for="password2" />
                    </h:panelGrid>

                    <p><h:commandButton value="Register" action="#{registerBacking.registerUser}" /></p>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
